<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="firstName">Enter FirstName: </label>
    <input type="text" th:field="*{firstName}" id="firstName">
    </br>
    <label for="secondName">Enter SecondName: </label>
    <input type="text" th:field="*{secondName}" id="secondName">
    </br>
    <label for="firstName">Enter Age: </label>
    <input type="text" th:field="*{age}" id="age">
    </br>
    <input type="submit" value="Edit User"/>
</form>
</br>
<td><a th:href="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Show User"/>
</a></td>
</body>
</html>
