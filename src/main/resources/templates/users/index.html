<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<!--<div th:each="user : ${users}">-->
<!--    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getFirstName()}">User</a>-->
<!--</div>-->

<table border="3">
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>SecondName</th>
        <th>Age</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    <tr th:each="user : ${users}">

        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getSecondName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td><a th:href="@{/users/{id}/edit(id=${user.getId()})}">
            <input type="submit" value="Edit"/>
        </a></td>
        <td><form th:method="delete" th:action="@{/users/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete"/>
        </form></td>
    </tr>
</table>
</br>
<a th:href="@{/users/new}"><input type="submit" value="Add new User"/></a>
</body>
</html>
